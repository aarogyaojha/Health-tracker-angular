<div class="min-h-[60vh]-screen flex">
  <!-- Sidebar: Left side for the user list -->
  <aside class="w-1/3 bg-gray-100 p-4 border-r border-gray-300 h-[500px] overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Users</h2>
    <ul>
      <li
        *ngFor="let user of allWorkouts"
        class="mb-4 p-2 hover:bg-gray-200 rounded cursor-pointer"
        (click)="selectUser(user)"
      >
        <div class="font-semibold text-gray-800">{{ user.name }}</div>
        <div class="text-sm text-gray-600">Total Minutes: {{ user.totalMinutes }}</div>
      </li>
    </ul>
  </aside>

  <!-- Main Content: Right side for the bar chart -->
  <main class="flex-1 p-4">
    <h1 class="text-2xl font-bold mb-4">Workout Details</h1>
    <!-- Show a message if no user is selected -->
    <div *ngIf="!selectedUser">
      <p>Select a user to view their workout details.</p>
    </div>
    <!-- Canvas for Chart.js when a user is selected -->
    <div *ngIf="selectedUser">
      <h2 class="text-xl font-semibold mb-2">{{ selectedUser.name }}'s Activities</h2>
      <canvas id="userWorkoutChart"></canvas>
    </div>
  </main>
</div>
